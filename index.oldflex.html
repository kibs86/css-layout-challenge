<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid holy-grail">
      <div class="holy-grail">
        <header class="holy-grail__header">
          <h1>This is the header</h1>
        </header>
        <div class="holy-grail__body">
          <div class="board">
            <div class="row">
              <div class="board-item 0"></div>
              <div class="board-item 1"></div>
              <div class="board-item 2"></div>
            </div>
            <div class="row">
              <div class="board-item 3"></div>
              <div class="board-item 4"></div>
              <div class="board-item 5"></div>
            </div>
            <div class="row">
              <div class="board-item 6"></div>
              <div class="board-item 7"></div>
              <div class="board-item 8"></div>
            </div>
          </div>
          <div class="holy-grail__sidebar holy-grail__sidebar--first">
            <h4>Sidebar 1</h4>
          </div>
          <div class="holy-grail__sidebar holy-grail__sidebar--second">
            <h4>Sidebar 2</h4>
          </div>
        </div>
        <footer class="holy-grail__footer">
          <small>This is the footer</small>
        </footer>
      </div>
    </body>
</html>
