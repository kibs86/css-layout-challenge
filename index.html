<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Schoolbell|Walter+Turncoat" rel="stylesheet">
    </head>
    <body>
      <div class="wrapper">
        <header class="header">
          <div class="title">
            <h1 class="white">Tic-Tac-Toe <br> <span class="red"> Zombie Edition </span></h1>
          </div>
          <form class='form'>
            <div class="container">
              <label class="white"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="uname" required>
              <br>
              <label class="white"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
              <br>
              <button class="login" type="submit">Login</button>
              <input type="checkbox" checked="checked"> <span class="white"> Remember me </span>
            </div>
          </form>
        </header>
        <article class="main">
          <div class="board">
            <div class="row">
              <div class="board-item b0"></div>
              <div class="board-item b1"></div>
              <div class="board-item b2"></div>
            </div>
            <div class="row">
              <div class="board-item b3"></div>
              <div class="board-item b4"></div>
              <div class="board-item b5"></div>
            </div>
            <div class="row">
              <div class="board-item b6"></div>
              <div class="board-item b7"></div>
              <div class="board-item b8"></div>
            </div>
          </div>
        </article>
        <aside class="aside aside-1">
          <img class="small-img" alt="Rick Grimes" src="assets/images/rick_grimes.png" />
          <h2 class="player">Player <span class="red">1</span></h2>
        </aside>
        <aside class="aside aside-2">
          <img class="small-img" alt="Zombie" src="assets/images/zombie.png" />
          <h2 class="player">Player <span class="red">2</span></h2>
        </aside>
        <footer class="footer">
            <button class="new-game" type="submit">New Game</button>
        </footer>
      </div>
    </body>
</html>
